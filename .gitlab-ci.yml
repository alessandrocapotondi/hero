variables:
  GIT_SUBMODULE_STRATEGY: recursive
  RISCV: '$CI_PROJECT_DIR/install'

before_script:
  - mkdir -p $RISCV

after_script:
  - chmod -R u+w $RISCV

all:
  script:
    ### build_install_gcc
    - make tc-pulp tc-ariane-linux tc-aarch64-linux
    ### build_install_pulp-sdk
    - make pulp-sdk
    ### build_install_hero-sdk
    - make hero-sdk
    ### build system images
    - make br-zynqmp-zcu102
    - make br-genesys2-ariane
    ### build_install_llvm
    - make hero-llvm
    ### build_examples
    - source env/urania.sh
    - >
      for d in helloworld; do
        make -C openmp-examples/$d all
      done
    ### compile_testbench
    - cd hardware/vsim
    - ./compile.sh
    - cd -
    ### simulate_examples
    - source env/sim.sh
    - cd hardware/vsim
    - >
      for d in tests-pulp helloworld; do
        make -C ../../openmp-examples/$d only=pulp clean all
        ../test/gen_slm_files.sh $d
        ./start_sim.sh
      done
    - cd -
    ### test benchmarks
    - >
      for d in openmp-examples/polybench-acc/*/; do
        if [ $(basename $d) = "common" ]; then
          continue
        fi
        make -C $d only=pulp default-as=host clean all
        make -C $d only=pulp clean all
        .gitlab-ci.d/verify-bench.sh $(basename $d) 
      done
  artifacts:
    paths:
      - install
      - openmp-examples
      - pulp/sdk
